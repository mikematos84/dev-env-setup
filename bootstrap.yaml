# Global environment variables available everywhere
env:
  NODE_LTS_VERSION: 22

# Shared package across package managers. 
# These packages share the same names across the used package managers.
packages:
  # Runtime Managers
  - name: nvm
    run: |
      nvm install $NODE_LTS_VERSION
      nvm use $NODE_LTS_VERSION
  # Package Managers
  - yarn
  - pnpm
  # Code Editors
  - zed
  - cursor
  # Security Tools
  - mkcert
  # Communication Tools
  - slack
  - zoom
  - microsoft-teams

# Global configurations
configs:
  git:
    run: |
      git config --global user.email "you@example.com"
      git config --global user.name "Your Name"
      git config --global init.defaultBranch main
      git config --global push.autoSetupRemote true

# Platform specific configurations
platforms:
  # OS X
  osx:
    name: Max OSX
    description: "Mac OSX platform developer setup"
    packageManager: homebrew
    apps:
    # Packages available from https://brew.sh
    packages:
      # Terminals
      - iterm2
      # Code Editors
      - visual-studio-code
    configs:
      git:
        run: |
          git config --global core.editor "code --wait"

  # Windows
  windows:
    name: Windows
    description: "Windows platform developer setup"
    packageManager: scoop
    # Packages available from https://scoop.sh
    packages:
      # Code Editors
      - vscode
    buckets:
      - extras
    sshAgent:
      enabled: true
      autoStart: true
    configs:
      git:
        run: |
          git config --global core.sshCommand C:/Windows/System32/OpenSSH/ssh.exe





      
