# Shared package across package managers. 
# These packages share the same names across the used package managers.
packages:
  # Git with global configuration
  - name: git
    run: |
      git config --global user.name "Your Name" # Replace with your name
      git config --global user.email "your_email@example.com" # Replace with your email
      git config --global init.defaultBranch main
      git config --global push.autoSetupRemote true
  # Runtime Managers
  - nvm
  # Package Managers
  - yarn
  - pnpm
  # Code Editors
  - zed
  - cursor
  # Security Tools
  - mkcert
  # Communication Tools
  - slack
  - zoom
  - microsoft-teams

# Platform specific configurations
platforms:
  # OS X
  osx:
    name: Max OSX
    description: "Mac OSX platform developer setup"
    packageManager: homebrew
    apps:
    # Packages available from https://brew.sh
    packages:
      # Version Control
      - name: git
        install: false # Git is pre-installed on macOS, just configure it
        run: |
          # macOS-specific Git configuration (if needed)
          # Global config will be applied first
      # Terminals
      - iterm2
      # Code Editors
      - visual-studio-code

  # Windows
  windows:
    name: Windows
    description: "Windows platform developer setup"
    packageManager: scoop
    # Packages available from https://scoop.sh
    packages:
      # Version Control
      - name: git
        run: |
          # Windows-specific Git configuration
          git config --global core.sshCommand C:/Windows/System32/OpenSSH/ssh.exe
      # Code Editors
      - vscode
    sshAgent:
      enabled: true
      autoStart: true





      